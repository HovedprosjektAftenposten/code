<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Basic jQuery Slider - Demo</title>
      
    <link rel="stylesheet" href="slider.css">

    <!-- demo.css contains additional styles used to set up this demo page --> 
    <link rel="stylesheet" href="demo.css">

    <!-- laster jQuery og plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/slider-1.3.min.js"></script>
      
  </head>
  
  <body>
  
    <div id="container">
  
  	<br>
  
      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-fade">

        <!-- start av Slider -->
        <ul class="slider">
          <li><img src="img/banner01.jpg" title="TEKST BLBLA"></li>
          <li><img src="img/banner02.jpg" title="TEKST BLBLA"></li>
          <li><img src="img/banner03.jpg" title="TEKST BLBLA"></li>
        </ul>
        <!-- slutt av Slider -->

      </div>
      <!-- End outer wrapper -->

      <script class="secret-source">
        jQuery(document).ready(function($) {

          $('#banner-fade').slider({
            height      : 320,
            width       : 620,
            responsive  : true
          });

        });
      </script>

  </body>
</html>
